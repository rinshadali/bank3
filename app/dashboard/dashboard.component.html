<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>welcome {{user}}</h1>
    <h5>{{dateandtime | date : 'short'}}</h5>
    <div class="mt-5">
        <a routerLink="/transaction">View Transaction history</a>
    </div>
    <div class="ms-4">
        <button class="btn btn-outline-danger" (click)="logout()">logout</button>
    </div><br>
    <div class="ms-4">
        <button (click)="deleteconfirm()" class="btn btn-outline-danger">delete</button>
    </div>

    <app-deleteconfirm [item]="acno"></app-deleteconfirm>


    <form [ngClass]="acno?'style':''" (ngSubmit)="deposit()" [formGroup]="depositForm">
        <div class="container w-50 p-3 border" style="border-radius: 20px;">
            <h2 class="text-center text-light">DEPOSIT</h2><br>
            <input name="acno" formControlName="acno" type="text" class="form-control " placeholder="Acno"><br>
            <p class="text-danger"
                *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched">invalid AcNumber
            </p>
            <input name="psw" formControlName="psw" type="password" class="form-control"
                placeholder="Enter the password"><br>
            <p class="text-danger" *ngIf="this.depositForm.get('psw')?.errors && this.depositForm.get('psw')?.touched">
                invalid password</p>
            <input name="amount" formControlName="amnt" type="text" class="form-control" placeholder="Deposit"><br>
            <button type="submit" class="btn btn-outline-success">Deposit</button><br>
        </div>
    </form>
    <br>
    <form [ngClass]="acno?'style':''" (ngSubmit)="withdrawal()" [formGroup]="withdrawalForm">
        <div class="container w-50 p-3 border" style="border-radius: 20px;">
            <h2 class="text-center text-light">WITHDRAWAL</h2><br>
            <input name="acno1" formControlName="acno1" type="text" class="form-control " placeholder="acno"><br>
            <p class="text-danger"
                *ngIf="this.withdrawalForm.get('acno1')?.errors && this.withdrawalForm.get('acno1')?.touched">invalid
                Acno</p>
            <input name="psw1" formControlName="psw1" type="password" class="form-control"
                placeholder="Enter the password"><br>
            <p class="text-danger"
                *ngIf="this.withdrawalForm.get('psw1')?.errors && this.withdrawalForm.get('psw1')?.touched">invalid
                password</p>
            <input name="amount1" formControlName="amnt1" type="text" class="form-control" placeholder="Withdrawal"><br>
            <button type="submit" class="btn btn-outline-success">Withdraw</button><br>
        </div>
    </form>

</body>

</html>
